{% extends "Hydroxychloroquine/base.html" %}
{% load static %}
{% block style %}
<link href="{% static 'Hydroxychloroquine/login.css' %}" rel="stylesheet">
{% endblock style %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap"></div>
<div class="center-screen" id="wrapper">
    <div class="container" id="formContent">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body" margin="auto">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center" color="#0d0d0d">Password Change</h2>
                            <div class="panel-body">
                                <form id="register-form" role="form" autocomplete="on" class="form" method="post">
                                    {% csrf_token %}
                                    {{form}}
                                    <input type="submit" value="Change Password">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
