<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="login.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- UGA Logo -->
                <div class="fadeIn first">
                    <img src="uga_logo.png" class="img-fluid" id="icon" alt="UGA Arches Logo"  />
                </div>
                <!-- Login Form -->
                <form>
                    <input type="text" id="myId" class="fadeIn second" name="myId" placeholder="UGA MyId">
                    <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>

                <!-- Forgot Password Section -->
                <div id="formFooter">
                    <a class="underlineHover" href="forgotPassword.html">Forgot your Password?</a>
                </div>
            </div>
        </div>
    </body>
</html>
