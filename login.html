<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="login.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- UGA Logo -->
                <div class="fadeIn first">
                    <img src="uga_logo.png" class="img-fluid" id="icon" alt="UGA Arches Logo"  />
                </div>
                <!-- Login Form -->
                <form>
                    <input type="text" id="myId" class="fadeIn second" name="myId" placeholder="UGA MyId">
                    <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>

                <!-- Forgot Password Section -->
                <div id="formFooter">
                    <a class="underlineHover" href="forgotPassword.html">Forgot your Password?</a>
                </div>
            </div>
        </div>
    </body>
</html>
